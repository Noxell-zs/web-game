<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebGPU Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg" sizes="any">
    <link rel="mask-icon" type="image/svg+xml" href="static/favicon.svg" color="#260066">
    <meta name="theme-color" content="#260066">
<!--    <link rel="manifest" href="static/manifest.webmanifest">-->
</head>
<body>
    <main>
        <canvas id="gfx-main" width="1280" height="720"></canvas>
        <div id="hud" class="blur">
            <span id="health">100</span>
            <span id="score">0</span>
            <div id="center"></div>
            <div id="circle"></div>
            <div id="menu">
                <button id="start">Старт</button>
                <input id="audioFile" type="file" accept="audio/*"/>
            </div>
        </div>
    </main>

    <noscript>
        У вас отключен JavaScript. Приложение не будет работать корректно.
    </noscript>
</body>
</html>
